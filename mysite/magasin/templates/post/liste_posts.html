{% extends "../base.html" %}
{% load static %}
<link rel="stylesheet" type="text/css" media="screen" href="{% static '.css/postStyle.css' %}">

</style>

{% block title %}Liste des Posts{% endblock title %}

{% block content %}
<button class="btn btn-info"><a href="{% url 'creer_post' %}" style="color: black;top:-20px;text-decoration:none;">Ajout un nouveau post</a></button>
    
<div class="container" style="background-color:bisque;">
    <center><h2>-- Liste Des Posts --</h2></center>
    <div class="row" >
        {% for post in posts %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card" style="background-color:#fcf2f3;">
                <div class="tools">
                    <div class="circle">
                        <span class="red box"></span>
                    </div>
                    <div class="circle">
                        <span class="yellow box"></span>
                    </div>
                    <div class="circle">
                        <span class="green box"></span>
                    </div>
                </div>
                <div class="card__content">
                    {% if post.image %}
                    <img class="card-img-top" src="{{ post.image.url }}" height="200px" width="200px" alt="Post Image">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <div class="d-grid gap-2">
                            <button><a href="{% url 'detail_post' post.pk %}" class="btn btn-primary">DÃ©tails</a></button>
                        </div>
                        <div class="d-grid gap-2">
                            <button><a href="{% url 'modifier_post' post.pk %}" class="btn btn-warning">Modifier</a></button>
                            <button><a href="{% url 'supprimer_post' post.pk %}" class="btn btn-danger">Supprimer</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
