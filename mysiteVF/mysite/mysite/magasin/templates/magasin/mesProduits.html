{% extends 'base.html' %}

{% block title %} <b>Catalogue des produits</b> {% endblock %}

{% block content %}

<div class="container-fluid mt-3">
    <div class="row">
        <div id="products" class="col-lg-9 mx-auto">
            <div class="row mx-auto">
                {% for product in products %}
                    <div id={{ product.id }} style="width: 18em;">
                        <img src="/media/{{ product.img }}" style="width: 150px;height: 150px;">
                        <div>
                            <p><b>{{ product.libelle }}</b></p>
                            <p><b>{{ product.description }}</b></p>
                            <p>{{ product.img }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
