{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>S'inscrire</h2>
    <form method="post">
        {% csrf_token %}
        <table>
            {% for field in form %}
                <tr>
                    <td>{{ field.label_tag }}</td>
                    <td>{{ field }}</td>
                </tr>
                {% for error in field.errors %}
                    <tr>
                        <td></td>
                        <td class="alert alert-danger">{{ error }}</td>
                    </tr>
                {% endfor %}
            {% endfor %}
        </table>
        <button type="submit" class="btn btn-primary">S'inscrire</button>
    </form>
    <div class="mt-3">
        <small>Déjà inscrit? <a href="{% url 'login' %}">Se connecter</a></small>
    </div>
</div>
{% endblock %}
